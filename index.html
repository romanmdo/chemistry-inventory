<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de elementos del labo - Colegio PROA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .botones-buscar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1%; /* Reduce el margen superior */
            gap: 10px; /* Espaciado entre los elementos */
        }


        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2%;
        }
        
        /* Header */
        header {
            background-color: #2e7d32;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.5em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 50%;
            width: 50%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 1%;
            text-align: center;
        }
        
        /* Títulos */
        h3 {
            font-size: 1.5em;
            color: #2e7d32;
            margin-bottom: 2%;
            text-align: center;
        }

        /* Formulario */
        form {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 5%;
        }
        label {
            font-weight: 600;
            font-size: 1em;
            color: #555;
            text-align: left;
        }
        input {
            padding: 2%;
            font-size: 0.95em;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #2e7d32;
        }
        button {
            grid-column: span 2;
            padding: 2%;
            background-color: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto;
        }
        button:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Tabla */
        .table-container {
            margin-top: 20px;
            overflow-x: auto; /* Scroll horizontal */
            display: flex;
            justify-content: center;
        }
        table {
            width: 100%;
            max-width: 750px;
            border-collapse: collapse;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2e7d32;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0f2f1;
            transition: background-color 0.2s;
        }

        /* Ajuste general para pantallas medianas */
        @media (max-width: 768px) {
            .container {
                width: 80%; /* Reduce el ancho */
                padding: 5%; /* Mayor espacio interno */
            }

            form {
                grid-template-columns: 1fr; /* Cambia a una sola columna */
                gap: 15px; /* Más espacio entre los campos */
            }

            button {
                grid-column: span 1; /* Asegura que ocupe el ancho completo */
            }

            .botones-buscar {
                flex-direction: column; /* Los botones y campos en una sola columna */
                align-items: stretch; /* Alinear al ancho completo */
                gap: 5px; /* Espaciado entre elementos */
            }

            input, button {
                width: 100%; /* Ocupa todo el ancho del contenedor */
            }
        }

        /* Ajuste para pantallas pequeñas (teléfonos móviles) */
        @media (max-width: 480px) {
            header {
                font-size: 1.2em; /* Reduce el tamaño del texto */
                padding: 10px;
            }

            .container {
                width: 95%; /* Ancho casi completo en móviles */
                padding: 5%; /* Espaciado cómodo */
            }

            input, button {
                font-size: 0.85em; /* Reduce el tamaño del texto */
            }

            label {
                font-size: 0.9em; /* Texto más pequeño para las etiquetas */
            }

            .table-container {
                max-width: 100%; /* Ajusta la tabla al ancho del contenedor */
                overflow-x: scroll; /* Permite desplazamiento horizontal si es necesario */
            }

            table th, table td {
                font-size: 0.75em; /* Reduce el tamaño de las celdas */
                padding: 10px; /* Espacio interno más pequeño */
            }
        }

    </style>
</head>
<body>
    <header>
        Colegio PROA - Inventario Laboratorio
    </header>

    <div class="container">
        <h3>Registrar Elemento</h3>
        <form id="ElementoForm">
            <div>
                <label for="identificador">Identificador</label>
                <input type="text" id="identificador" name="identificador" required>
            </div>
            <div>
                <label for="nombre">Nombre del Elemento</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div>
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            
            <div class="botones-buscar">
                <label for="buscarNombre">Buscar por Nombre:</label>
                <input type="text" id="buscarNombre" placeholder="Ingrese el nombre">
                <button id="botonBuscarNombre">Buscar</button>
            </div>
            <div class="botones-buscar">
                <label for="buscarUbicacion">Buscar por Ubicación:</label>
                <input type="text" id="buscarUbicacion" placeholder="Ingrese la ubicación">
                <button id="botonBuscarUbicacion">Buscar</button>
            </div>
            
    
            <button type="submit">Agregar Elemento</button>
        </form>

        <h3>Inventario Actual</h3>  
        <div class="table-container">
            <table id="inventarioTable">
                <thead>
                    <tr>
                        <th>Identificador</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas del inventario -->
                </tbody>
            </table>
        </div>


    </div>

    <script>
        const buscarNombreInput = document.getElementById('buscarNombre');
        const buscarUbicacionInput = document.getElementById('buscarUbicacion');
        const botonBuscarNombre = document.getElementById('botonBuscarNombre');
        const botonBuscarUbicacion = document.getElementById('botonBuscarUbicacion');
        const form = document.getElementById('ElementoForm');
        const tableBody = document.getElementById('inventarioTable').querySelector('tbody');


        // Función para buscar en la tabla
        function buscarEnTabla(columnaIndex, valor) {
            const filas = document.querySelectorAll('#inventarioTable tbody tr');
            let encontrado = false;

            filas.forEach(fila => {
                const celda = fila.children[columnaIndex].textContent.toLowerCase();
                if (celda.includes(valor.toLowerCase())) {
                    fila.style.backgroundColor = '#e0f7fa'; // Resaltar fila
                    encontrado = true;
                } else {
                    fila.style.backgroundColor = ''; // Restaurar color original
                }
            });

            if (!encontrado) {
                alert('No se encontraron coincidencias.');
            }
        }

        // Evento para buscar por Nombre
        botonBuscarNombre.addEventListener('click', () => {
            const valor = buscarNombreInput.value.trim();
            if (valor) {
                buscarEnTabla(1, valor); // Columna 1 es "Nombre"
            } else {
                alert('Por favor, ingrese un nombre para buscar.');
            }
        });

        // Evento para buscar por Ubicación
        botonBuscarUbicacion.addEventListener('click', () => {
            const valor = buscarUbicacionInput.value.trim();
            if (valor) {
                buscarEnTabla(4, valor); // Columna 4 es "Ubicación"
            } else {
                alert('Por favor, ingrese una ubicación para buscar.');
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const identificador = form.identificador.value;
            const nombre = form.nombre.value;
            const descripcion = form.descripcion.value;
            const cantidad = form.cantidad.value;
            const ubicacion = form.ubicacion.value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${identificador}</td>
                <td>${nombre}</td>
                <td>${descripcion}</td>
                <td>${cantidad}</td>
                <td>${ubicacion}</td>
            `;
            tableBody.appendChild(row);

            form.reset();
        });
    </script>
</body>
</html>
